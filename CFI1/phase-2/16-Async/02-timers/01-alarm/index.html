<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alaram Clock</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>

*{
    margin: 10px;
    text-align: center;
}

body{
    background-color: #386FA4;
}

h1{
    margin-top: 10%;
    color: #ffffff;
}

input[type=time]{
    border: none;
    border-radius: 15px;
    padding: 15px;
    width: 30%;
    text-align: center;
    cursor: pointer;
}

button{
    margin: 10px;
    width: 15%;
    border-radius: 10px;
    cursor: pointer;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <h2 id="time"></h2>
      <h4 id="error" style="color: red"></h4>
      <input type="time" id="alarm-input" />
    </div>
    <div class="actions">
      <button id="setAlarm" class="btn btn-light">Set Alarm</button>
      <button class="btn btn-secondary" onclick="stopSound()">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
