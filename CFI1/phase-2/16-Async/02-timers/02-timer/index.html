<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: bisque;
        text-align: center;
      }

      h1 {
        margin-top: 10%;
      }

      input {
        background-color: bisque;
        border: none;
        color: black;
        font-size: 65px;
        text-align: center;
        margin: 20px;
        width: 100px;
        height: 100px;
      }

      span {
        font-size: 100px;
      }
    </style>
  </head>

  <body>
    <div class="title">
      <h1>Timer</h1>
      <input type="text" placeholder="00" id="minutes" />
      <span id="colon">:</span>
      <input type="text" placeholder="00" id="seconds" />
    </div>
    <div class="actions">
      <button class="btn btn-primary" onclick="start()">Start</button>
      <button class="btn btn-warning">Reset</button>
    </div>
  </body>

  <script>
    function start() {
      let secs = +document.getElementById("seconds").value;
      let mins = +document.getElementById("minutes").value;

      let startTimer = setInterval(() => {
        let secs = +document.getElementById("seconds").value;
        let mins = +document.getElementById("minutes").value;

        if (secs == 0 && mins === 0) {
          clearInterval(startTimer);
          let audio = new Audio("./audio.mp3");
          return audio.play();
        }

        // document.getElementById('minutes').value = mins - 1;

        if (secs == 0 && mins > 0) {
          document.getElementById("seconds").value = 59;
          document.getElementById("minutes").value = mins - 1;
          return start();
        }

        document.getElementById("seconds").value = secs - 1;
        
      }, 1000);
    }
  </script>
</html>
